            <h2 class="u-text u-text-2">モデルロケットを打ち上げるには？</h2>
            <h4 class="u-text u-text-3">モデルロケットを打ち上げるための手続き</h4>
            <p class="u-text u-text-4">モデルロケットを打ち上げるためには日本モデルロケット協会でライセンスを取る必要があります。ライセンスには１～４級まであってそれぞれのライセンスを取得することによって使えるエンジンの範囲を下の表にまとめました。&nbsp;&nbsp;<br>
            </p>
            <div class="u-table u-table-responsive u-table-1">

                  </tr>
                  <tr style="height: 46px;">
                    <td class="u-border-1 u-border-grey-dark-1 u-table-cell">2級</td>
                    <td class="u-border-1 u-border-grey-dark-1 u-table-cell">A~I型エンジン</td>
                  </tr>
                  <tr style="height: 46px;">

            <p class="u-text u-text-5">また、ロケットの高度が<b>250m</b>を超える場合・ロケットの打ち上げ場所が<b>滑走路の延長線上で滑走路から5km以内の場所</b>または<b>定期航空路直下</b>でロケットの高度が<b>150</b>mの場合は打ち上げの前に国土交通省へ上空使用許可・届け出をしなければいけません。<br>
              <br>詳しいことは<a href="https://www.ja-r.net/consumeengine.html" class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1" target="_blank">モデルロケットのホームページ</a>を確認してください

        <p class="u-text u-text-7">3.1のことをしたうえでモデルロケットを打ち上げます。
モデルロケットを打ち上げる際に必要な持ち物は以下の通りです。<br>モデルロケット一式｛&nbsp;<br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; モデルロケット <br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;パラシュート<br>&nbsp; &nbsp; &nbsp; &nbsp; 　リカバリーワディング（５まいくらい）<br>&nbsp; &nbsp; &nbsp; &nbsp; 　エンジン（運ぶときはエンジンとほかの部品を分けて保管してください）<br>&nbsp; &nbsp; &nbsp; &nbsp; 　イグナイター（エンジンと同様、分けて保管してください）<br>&nbsp; &nbsp; &nbsp; &nbsp; 　イグナイターキャップ<br>&nbsp; &nbsp; &nbsp; &nbsp; 　発射台<br>&nbsp; &nbsp; &nbsp; &nbsp; 　ランチロッド<br>&nbsp; &nbsp; &nbsp; &nbsp; 　コントローラー&nbsp;<br>｝<br>パラシュートやエンジンなどのセットの仕方は以下のURLに記載されている画像を確認してください。<a href="http://modelrocketseisaku.cocolog-nifty.com/blog/2009/04/post-5f44.html" class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-2" target="_blank">http://modelrocketseisaku.cocolog-nifty.com/blog/2009/04/post-5f44.html</a>
